# Supermarket Aisle Configuration
# Simulates pedestrian flow in a supermarket aisle with shelves and hotspots

grid:
  width: 60
  height: 30

simulation:
  max_steps: 500
  agent_count: 40

# Floor field parameters (Burstedde model)
floor_field:
  static_strength: 2.5    # kS - sensitivity to goal distance
  dynamic_strength: 1.5   # kD - sensitivity to pheromone trails
  diffusion_rate: 0.2     # alpha - pheromone spread rate
  decay_rate: 0.05        # delta - pheromone evaporation rate

agents:
  friends_probability: 0.15
  patience: 30
  speed: 1

layout:
  walls:
    # Top boundary
    - type: rectangle
      x: 0
      y: 29
      width: 60
      height: 1
    # Bottom boundary
    - type: rectangle
      x: 0
      y: 0
      width: 60
      height: 1
    # Right boundary
    - type: rectangle
      x: 59
      y: 0
      height: 30
      width: 1
    # Left boundary 1
    - type: rectangle
      x: 0
      y: 0
      width: 1
      height: 12
    # Left boundary 2
    - type: rectangle
      x: 0
      y: 18
      width: 1
      height: 12
    # Shelf 1 
    - type: rectangle
      x: 3
      y: 3
      width: 25
      height: 2
    # Shelf 2 
    - type: rectangle
      x: 3
      y: 10
      width: 25
      height: 2
    # Shelf 3
    - type: rectangle
      x: 32
      y: 10
      width: 25
      height: 2
    # Shelf 4
    - type: rectangle
      x: 32
      y: 3
      width: 25
      height: 2
    # Shelf 5
    - type: rectangle
      x: 3
      y: 17
      width: 25
      height: 2
    # Shelf 6
    - type: rectangle
      x: 32
      y: 17
      width: 25
      height: 2
    # Shelf 5
    - type: rectangle
      x: 3
      y: 24
      width: 25
      height: 2
    # Shelf 6
    - type: rectangle
      x: 32
      y: 24
      width: 25
      height: 2

  hotspots:
    # Popular items near shelves
    - x: 17
      y: 7
      attraction: 0.8
    - x: 41
      y: 7
      attraction: 0.8

  spawn_zones:
    # West entrance (heading east)
    - type: line
      start: [1, 12]
      end: [1, 18]
      direction: inward

export:
  csv: true
  snapshot: true
  gif: false
