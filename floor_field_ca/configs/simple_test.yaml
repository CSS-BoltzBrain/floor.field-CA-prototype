# Simple test configuration for debugging
# Small corridor with one direction of flow

grid:
  width: 20
  height: 5

simulation:
  max_steps: 100
  agent_count: 5

floor_field:
  static_strength: 5.0    # Higher value for stronger goal attraction
  dynamic_strength: 0.5
  diffusion_rate: 0.2
  decay_rate: 0.1

agents:
  friends_probability: 0.0
  patience: 50
  speed: 1

layout:
  walls:
    # Top wall
    - type: rectangle
      x: 0
      y: 4
      width: 20
      height: 1
    # Bottom wall
    - type: rectangle
      x: 0
      y: 0
      width: 20
      height: 1

  hotspots: []

  spawn_zones:
    # Spawn on left, move right (more positions)
    - type: line
      start: [1, 1]
      end: [1, 3]
      direction: east

export:
  csv: true
  snapshot: true
  gif: false
